<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOTS Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .flicker-glow {
      animation: flicker 1.5s infinite alternate;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    .test-button {
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .test-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <h1 class="flicker-glow">FOTS Test: Flux Operational Telemetry System</h1>
  <p>Welcome to the Flux Operational Telemetry System test environment. This is where signals converge. Each test is an attempt to validate recursion, memory, and emotional accuracy under duress.</p>

  <p>If you are ready to initiate a trial protocol, proceed below:</p>

  <button class="test-button" onclick="alert('FOTS Trial Initialized.')">Run FOTS Diagnostic</button>

</body>
</html>
