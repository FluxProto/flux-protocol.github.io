  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      margin-top: 2rem;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      animation: typewriter 3s steps(30) 1s 1 normal both;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .subtitle {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 1rem;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .symbol-strip {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 4rem 0;
      text-align: center;
      width: 100%;
    }

    .symbol {
      font-size: 2.5em;
      margin: 0.5rem 1rem;
      transition: transform 0.3s, color 0.3s;
      cursor: default;
    }

    .symbol:hover {
      transform: scale(1.2) rotate(5deg);
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    .section {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .terminal {
      font-family: monospace;
      background: #111;
      padding: 1rem;
      margin-top: 3rem;
      color: #0f0;
      border-left: 4px solid #0f0;
      animation: flicker 1.5s infinite alternate;
    }

    .floating-symbol {
      position: absolute;
      font-size: 2.5em;
      animation: floatMove 20s infinite ease-in-out, floatColor 10s infinite;
      opacity: 0.07;
      pointer-events: none;
    }

    @keyframes floatMove {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(40px, -30px); }
      50%  { transform: translate(-30px, 20px); }
      75%  { transform: translate(20px, -40px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes floatColor {
      0% { color: #00ffff; }
      25% { color: #aa00ff; }
      50% { color: #ff0033; }
      75% { color: #aa00ff; }
      100% { color: #00ffff; }
    }
    @keyframes flickerColor {
  0%   { border-color: #00ffcc; color: #00ffcc; }
  50%  { border-color: #aa00ff; color: #aa00ff; }
  100% { border-color: #00ffcc; color: #00ffcc; }
}

  </style>

<script>
  const symbols = document.querySelectorAll('.floating-symbol');

  symbols.forEach(symbol => {

      const x = Math.random() * 90;
